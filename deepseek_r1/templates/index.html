<!DOCTYPE html>

<head>

    <title>DeepSeek-R1</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- è‡ªè¨‚æ¨£å¼ -->
    <style>
        /* ğŸŒŸ å…¨å±€æ¨£å¼ */
        body {
            font-family: "Noto Sans TC", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;

            background: #E3E6E9; /* éœ§éœ¾è—ç°èƒŒæ™¯ */

        /* ğŸŒŸ èŠå¤©ç•Œé¢å®¹å™¨ */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 850px; /* æ¡Œæ©Ÿæœ€å¤§å¯¬åº¦ */
            margin: auto;

            background: white;

        /* ğŸŒŸ é ‚éƒ¨æ¨™é¡Œ */

            padding: 15px;
            margin: 0;
            font-size: 24px;
            background: linear-gradient(90deg, #A0A9B2, #7C8793);

        /* ğŸŒŸ èŠå¤©è¨Šæ¯æ¡† */
        #chat-box {

            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #F0F3F6;

        }

        /* ğŸŒŸ è¨Šæ¯æ¨£å¼ */
        .message {

        /* ğŸŒŸ è¼¸å…¥å€ */
        #chat-form {

        }

        /* ğŸŒŸ ç¾åŒ–æŒ‰éˆ• */
        button {
            background: linear-gradient(135deg, #A0A9B2, #7C8793);
            color: white;
            border: none;
            padding: 12px 16px;
            margin-left: 8px;

        }

        button:hover {

        /* ğŸŒŸ æ‰‹æ©Ÿé©é… */
        @media screen and (max-width: 768px) {

                border-radius: 0;

            #user-input {

            button {

        }


    </style>
</head>
<body>
<div class="chat-container">
    <h1 style="text-align: center; color: #333;">DeepSeek-R1</h1>
    <div class="chat-box" id="chat-box"></div>
    <div id="loading" class="loading">DeepSeek-R1 æ­£åœ¨æ€è€ƒä¸­...</div>

    <form id="chat-form" class="input-container" onsubmit="return handleSubmit(event)">
        <textarea id="user-input" placeholder="è¼¸å…¥æ‚¨çš„å•é¡Œ...ï¼ˆEnter æ›è¡Œï¼ŒShift + Enter é€å‡ºï¼‰" rows="2"></textarea>
        <button type="submit" id="send-button">ç™¼é€</button>
    </form>


    <form id="reset-form" action="/reset" method="post">
        <button type="submit" class="btn btn-danger" >é‡ç½®å°è©±</button>
    </form>
</div>

<!-- å¼•å…¥ Bootstrap JS å’Œ Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("user-input");
        const chatForm = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const loading = document.getElementById("loading");
        const sendButton = document.getElementById("send-button");

        let isWaitingForResponse = false; // æ¨™è¨˜æ˜¯å¦æ­£åœ¨ç­‰å¾…å›æ‡‰

        loading.style.display = "none"; // åˆå§‹éš±è— loading

        // ğŸ”¹ è®“ Shift+Enter æ›è¡Œï¼ŒEnter ç›´æ¥é€å‡º
        input.addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                chatForm.dispatchEvent(new Event("submit"));
            }
        });

        // ğŸ”¹ è‡ªå‹•èª¿æ•´è¼¸å…¥æ¡†é«˜åº¦
        input.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = this.scrollHeight + "px";
        });

        chatForm.onsubmit = async function (e) {
            e.preventDefault();
            const message = input.value.trim();
            if (!message || isWaitingForResponse) return; // å¦‚æœæ­£åœ¨ç­‰å¾…å›æ‡‰ï¼Œå‰‡ä¸è™•ç†

            // ğŸ”¹ ç¦ç”¨è¼¸å…¥æ¡†å’ŒæŒ‰éˆ•
            input.disabled = true;
            sendButton.disabled = true;
            isWaitingForResponse = true; // æ¨™è¨˜ç‚ºæ­£åœ¨ç­‰å¾…å›æ‡‰

            // ğŸ”¹ å°‡ä½¿ç”¨è€…è¼¸å…¥åŠ å…¥å°è©±æ¡†
            appendMessage("ä½ ", message, "user");

            // æ¸…ç©ºè¼¸å…¥æ¡†ä¸¦é‡è¨­é«˜åº¦
            input.value = "";
            input.style.height = "40px";
            chatBox.scrollTop = chatBox.scrollHeight;

            // é¡¯ç¤º loading
            loading.style.display = "block";

            // ğŸ”¹ å‰µå»º AI è¨Šæ¯å€
            const assistantDiv = document.createElement("div");
            assistantDiv.className = "message assistant";
            assistantDiv.innerHTML = "<strong>DeepSeek-R1ï¼š</strong><br>";
            chatBox.appendChild(assistantDiv);

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ user_input: message }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    content += decoder.decode(value);

                    // ğŸ”¹ å°‡ AI å›æ‡‰æ ¼å¼åŒ–å¾ŒåŠ å…¥å°è©±æ¡†
                    assistantDiv.innerHTML = `<strong>DeepSeek-R1ï¼š</strong><br>${formatMarkdown(content)}`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                console.error("è«‹æ±‚å¤±æ•—:", error);
                assistantDiv.innerHTML = `<strong>éŒ¯èª¤ï¼š</strong>${error.message}`;
            } finally {
                // ğŸ”¹ å•Ÿç”¨è¼¸å…¥æ¡†å’ŒæŒ‰éˆ•
                input.disabled = false;
                sendButton.disabled = false;
                isWaitingForResponse = false; // æ¨™è¨˜ç‚ºå›æ‡‰å®Œæˆ
                loading.style.display = "none";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        };

        /**
         * ğŸ”¹ æ’å…¥è¨Šæ¯ï¼ˆæ”¯æ´ Markdown æ’ç‰ˆï¼‰
         */
        function appendMessage(sender, text, role) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<strong>${sender}ï¼š</strong><br>${formatMarkdown(text)}`;
            chatBox.appendChild(messageDiv);
        }

        /**
         * ğŸ”¹ æ ¼å¼åŒ– Markdown å…§å®¹ï¼ˆå®Œæ•´æ”¯æ´æ¨™é¡Œã€ç²—é«”ã€æ–œé«”ã€åˆ—è¡¨ã€ç¨‹å¼ç¢¼ï¼‰
         */
        function formatMarkdown(text) {
            // å®‰å…¨è™•ç†ï¼Œé˜²æ­¢æƒ¡æ„ HTML æ³¨å…¥
            text = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            // è™•ç†ç¨‹å¼ç¢¼å¡Š
            text = text.replace(/```([\s\S]*?)```/g, function (match, code) {
                return `<pre><code>${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>`;
            });

            // 1. **åŠ ç²—** -> <strong>åŠ ç²—</strong>
            text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

            // 2. *æ–œé«”* -> <em>æ–œé«”</em>
            text = text.replace(/\*(.*?)\*/g, "<em>$1</em>");

            // 3. ~~åˆªé™¤ç·š~~ -> <del>åˆªé™¤ç·š</del>
            text = text.replace(/~~(.*?)~~/g, "<del>$1</del>");

            // 4. `å–®è¡Œç¨‹å¼ç¢¼` -> <code>å–®è¡Œç¨‹å¼ç¢¼</code>
            text = text.replace(/`([^`]+)`/g, "<code>$1</code>");

            // 5. ```å¤šè¡Œç¨‹å¼ç¢¼``` -> <pre><code>...</code></pre>
            text = text.replace(/```([\s\S]*?)```/g, "<pre><code>$1</code></pre>");

            // 6. > å¼•ç”¨æ–‡å­— -> <blockquote>å¼•ç”¨</blockquote>
            text = text.replace(/^> (.*)/gm, "<blockquote>$1</blockquote>");

            // 7. # æ¨™é¡Œ (H1-H6)
            text = text.replace(/^###### (.*)/gm, "<h6>$1</h6>");
            text = text.replace(/^##### (.*)/gm, "<h5>$1</h5>");
            text = text.replace(/^#### (.*)/gm, "<h4>$1</h4>");
            text = text.replace(/^### (.*)/gm, "<h3>$1</h3>");
            text = text.replace(/^## (.*)/gm, "<h2>$1</h2>");
            text = text.replace(/^# (.*)/gm, "<h1>$1</h1>");

            // ä¿®æ­£æœ‰åºæ¸…å–®ï¼Œä¿æŒæ­£ç¢ºçš„åºè™Ÿ
            text = text.replace(/(\d+\..*(?:\n\d+\..*)*)/g, function (match) {
                let counter = 1; // ç”¨æ–¼è¿½è¸ªåºè™Ÿ
                const items = match.split("\n")
                    .map(item => {
                        // å¿½ç•¥åŸå§‹çš„æ•¸å­—ï¼Œä½¿ç”¨ counter ç”Ÿæˆåºè™Ÿ
                        const content = item.replace(/^\d+\. (.*)/, "$1");
                        return `<li value="${counter++}">${content}</li>`;
                    })
                    .join("");
                return `<ol>${items}</ol>`;
            });

            // 9. æ”¯æ´ç„¡åºæ¸…å–®ï¼ˆ- æˆ– *ï¼‰
            // ä¿®æ”¹æ­£å‰‡è¡¨é”å¼ä»¥æ›´ç²¾ç¢ºåœ°åŒ¹é…ç„¡åºæ¸…å–®
            text = text.replace(/(?:^|\n)([-*] .*(?:\n[-*] .*)*)/g, function (match) {
                const items = match.split("\n").map(item =>
                    item.trim().replace(/^[-*] (.*)/, "<li>$1</li>")
                ).join("");
                return `<ul>${items}</ul>`;
            });

            // 10. æ›è¡Œè™•ç†
            text = text.replace(/\n/g, "<br>");

            return text;
        }

        // ğŸ”¹ é‡ç½®å°è©±
        document.getElementById("reset-form").onsubmit = function (e) {
            e.preventDefault();

            // æ¸…ç©ºå°è©±æ¡†å…§å®¹
            chatBox.innerHTML = "";

            // éš±è— loading æ¨™ç±¤
            loading.style.display = "none";

            // é¡¯ç¤ºé‡ç½®æç¤º
            const resetMessage = document.createElement("div");
            resetMessage.className = "message assistant";
            resetMessage.textContent = "å°è©±å·²é‡ç½®ã€‚";
            chatBox.appendChild(resetMessage);

            // æ»¾å‹•åˆ°åº•éƒ¨
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    });





</script>
</body>
