<head>

    <title>DeepSeek-R1</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- KaTeX æ”¯æŒ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- PrismJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <!-- è‡ªè¨‚æ¨£å¼ -->
    <style>
        /* ğŸŒŸ å…¨å±€æ¨£å¼ */
        body {
            font-family: "Noto Sans TC", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #E3E6E9; /* éœ§éœ¾è—ç°èƒŒæ™¯ */
        }

        /* ğŸŒŸ èŠå¤©ç•Œé¢å®¹å™¨ */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 850px; /* æ¡Œæ©Ÿæœ€å¤§å¯¬åº¦ */
            margin: auto;
            height: 100vh;
            background: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        /* ğŸŒŸ é ‚éƒ¨æ¨™é¡Œ */
        h1 {
            text-align: center;
            color: white;
            padding: 15px;
            margin: 0;
            font-size: 24px;
            background: linear-gradient(90deg, #A0A9B2, #7C8793);
            border-radius: 12px 12px 0 0;
        }

        /* ğŸŒŸ èŠå¤©è¨Šæ¯æ¡† */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #F0F3F6;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }

        /* ğŸŒŸ è¨Šæ¯æ¨£å¼ */
        .message {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.08);
        }

        .message.user {
            align-self: flex-end;
            background: #91A3B0; /* éœè¬ç…™éœ§è— */
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: #D1D8DD; /* æ·¡é›…ç°è— */
            color: #333;
        }

        /* ğŸŒŸ è¼¸å…¥å€ */
        #chat-form {
            display: flex;
            padding: 12px;
            background: white;
            border-top: 1px solid #B4BCC4;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #8C98A2;
            border-radius: 8px;
            resize: none;
            min-height: 44px;
            font-size: 16px;
            transition: 0.3s;
            background: #F0F3F6;
        }

        #user-input:focus {
            border-color: #7C8793;
            box-shadow: 0px 0px 8px rgba(124, 135, 147, 0.3);
        }

        /* ğŸŒŸ ç¾åŒ–æŒ‰éˆ• */
        button {
            background: linear-gradient(135deg, #A0A9B2, #7C8793);
            color: white;
            border: none;
            padding: 12px 16px;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #7C8793, #5E6873);
        }

        /* ğŸŒŸ æ‰‹æ©Ÿé©é… */
        @media screen and (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            #chat-box {
                padding: 15px;
            }

            #user-input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }

        .math {
            font-family: KaTeX_Math;
            line-height: 1.5;
        }
        .math.display {
            display: block;
            margin: 1em 0;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .task-list-item {
            list-style-type: none;
            margin: 0.5em 0;
        }

        pre {
            background: #f5f5f5;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
        }

        blockquote {
            border-left: 4px solid #ddd;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
        }

        .footnote {
            font-size: 0.9em;
            color: #666;
            margin: 0.5em 0;
        }

        .katex-display {
            margin: 1em 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .katex {
            font-size: 1.1em;
        }

        .equation, .align, .matrix, .cases {
            margin: 1em 0;
            overflow-x: auto;
        }

        .katex-display > .katex {
            white-space: normal;
        }

        .align {
            text-align: center;
        }

        .matrix {
            text-align: center;
        }

        .cases {
            text-align: left;
        }
        .katex-error {
            color: #cc0000;
            background-color: #ffeded;
            padding: 2px;
            border-radius: 3px;
        }

        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 5px 0;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1 style="text-align: center; color: #333;">DeepSeek-R1</h1>
    <div class="chat-box" id="chat-box"></div>
    <div id="loading" class="loading">DeepSeek-R1 æ­£åœ¨æ€è€ƒä¸­...</div>

    <form id="chat-form" class="input-container" onsubmit="return handleSubmit(event)">
        <textarea id="user-input" placeholder="è¼¸å…¥æ‚¨çš„å•é¡Œ...ï¼ˆEnter é€å‡ºï¼ŒShift + Enter æ›è¡Œ ï¼‰" rows="2"></textarea>
        <button type="submit" id="send-button">ç™¼é€</button>
    </form>


    <form id="reset-form" action="/reset" method="post">
        <button type="submit" class="btn btn-danger" >é‡ç½®å°è©±</button>
    </form>
</div>

<!-- å¼•å…¥ Bootstrap JS å’Œ Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("user-input");
        const chatForm = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const loading = document.getElementById("loading");
        const sendButton = document.getElementById("send-button");
        // æ·»åŠ æ¶ˆæ¯
        let messages = [];
        let isWaitingForResponse = false; // æ¨™è¨˜æ˜¯å¦æ­£åœ¨ç­‰å¾…å›æ‡‰

        loading.style.display = "none"; // åˆå§‹éš±è— loading
        // é…ç½®KaTeX
        renderMathInElement(document.body, {
            delimiters: [
                {left: "\\[", right: "\\]", display: true},
                {left: "\\(", right: "\\)", display: false},
                {left: "$", right: "$", display: false},
                {left: "$$", right: "$$", display: true}
            ],
            throwOnError: false,
            errorColor: '#cc0000',
            macros: {
                "\\Rightarrow": "\\Rightarrow",
                "\\quad": "\\quad"
            },
            strict: false
        });
        // ğŸ”¹ è®“ Shift+Enter æ›è¡Œï¼ŒEnter ç›´æ¥é€å‡º
        input.addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                chatForm.dispatchEvent(new Event("submit"));
            }
        });

        // ğŸ”¹ è‡ªå‹•èª¿æ•´è¼¸å…¥æ¡†é«˜åº¦
        input.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = this.scrollHeight + "px";
        });

        chatForm.onsubmit = async function (e) {
            e.preventDefault();
            const message = input.value.trim();
            if (!message || isWaitingForResponse) return; // å¦‚æœæ­£åœ¨ç­‰å¾…å›æ‡‰ï¼Œå‰‡ä¸è™•ç†

            // ğŸ”¹ ç¦ç”¨è¼¸å…¥æ¡†å’ŒæŒ‰éˆ•
            input.disabled = true;
            sendButton.disabled = true;
            isWaitingForResponse = true; // æ¨™è¨˜ç‚ºæ­£åœ¨ç­‰å¾…å›æ‡‰
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°æ­·å²
            messages.push({ role: "user", content: message });
            // ğŸ”¹ å°‡ä½¿ç”¨è€…è¼¸å…¥åŠ å…¥å°è©±æ¡†
            appendMessage("ä½ ", message, "user");

            // æ¸…ç©ºè¼¸å…¥æ¡†ä¸¦é‡è¨­é«˜åº¦
            input.value = "";
            input.style.height = "40px";
            chatBox.scrollTop = chatBox.scrollHeight;
            // é¡¯ç¤º loading
            loading.style.display = "block";

            // ğŸ”¹ å‰µå»º AI è¨Šæ¯å€
            const assistantDiv = document.createElement("div");
            assistantDiv.className = "message assistant";
            assistantDiv.innerHTML = "<strong>DeepSeek-R1ï¼š</strong><br>";
            chatBox.appendChild(assistantDiv);

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: messages,
                        user_input: message
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    content += decoder.decode(value);
                    assistantDiv.innerHTML = `<strong>DeepSeek-R1ï¼š</strong><br>${formatMarkdown(content)}`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                // æ·»åŠ åŠ©æ‰‹å›è¦†è¨Šæ¯åˆ°æ­·å²
                messages.push({ role: "assistant", content: content });

                // å¦‚æœæ¶ˆæ¯å¤ªå¤š,ä¿ç•™æœ€è¿‘å°è©±
                if (messages.length > 10) {
                    messages = messages.slice(-10);
                }
            } catch (error) {
                console.error("è«‹æ±‚å¤±æ•—:", error);
                assistantDiv.innerHTML = `<strong>éŒ¯èª¤ï¼š</strong>${error.message}`;
            } finally {
                // ğŸ”¹ å•Ÿç”¨è¼¸å…¥æ¡†å’ŒæŒ‰éˆ•
                input.disabled = false;
                sendButton.disabled = false;
                isWaitingForResponse = false; // æ¨™è¨˜ç‚ºå›æ‡‰å®Œæˆ
                loading.style.display = "none";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        };

        // é‡ç½®åŠŸèƒ½ä¹Ÿéœ€è¦æ¸…é™¤æ¶ˆæ¯æ­·å²
        document.getElementById("reset-form").onsubmit = function (e) {
            e.preventDefault();
            messages = []; // æ¸…é™¤æ¶ˆæ¯æ­·å²
            chatBox.innerHTML = "";
            loading.style.display = "none";

            const resetMessage = document.createElement("div");
            resetMessage.className = "message assistant";
            resetMessage.textContent = "å°è©±å·²é‡ç½®ã€‚";
            chatBox.appendChild(resetMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        };


        /**
         * ğŸ”¹ æ ¼å¼åŒ– Markdown å…§å®¹ï¼ˆå®Œæ•´æ”¯æ´æ¨™é¡Œã€ç²—é«”ã€æ–œé«”ã€åˆ—è¡¨ã€ç¨‹å¼ç¢¼ï¼‰
         */
        function appendMessage(sender, text, role) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<strong>${sender}ï¼š</strong><br>${formatMarkdown(text)}`;
            chatBox.appendChild(messageDiv);

            // é‡æ–°æ¸²æŸ“æ•¸å­¸å…¬å¼
            renderMathInElement(messageDiv, {
                delimiters: [
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "$$", right: "$$", display: true}
                ],
                throwOnError: false,
                errorColor: '#cc0000',
                macros: {
                    "\\pm": "\\pm",
                    "\\sqrt": "\\sqrt",
                    "\\boxed": "\\boxed",
                    "\\Delta": "\\Delta"
                },
                strict: false
            });
        }
        function formatMarkdown(text) {
            // å®‰å…¨è™•ç†ï¼Œé˜²æ­¢æƒ¡æ„ HTML æ³¨å…¥
            text = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            // 1. LaTeX æ•¸å­¸å…¬å¼è™•ç†
            // è¡Œå†…å…¬å¼: \( formula \) æˆ– $ formula $
            text = text.replace(/\\\[([\s\S]*?)\\\]/g, function(match, formula) {
                try {
                    return katex.renderToString(formula.trim(), {
                        throwOnError: false,
                        displayMode: true,
                        strict: false
                    });
                } catch (e) {
                    console.error('KaTeX error:', e);
                    return match;
                }
            });

            // è™•ç†è¡Œå†…æ•¸å­¸å…¬å¼
            text = text.replace(/\\\(([\s\S]*?)\\\)/g, function(match, formula) {
                try {
                    return katex.renderToString(formula.trim(), {
                        throwOnError: false,
                        displayMode: false,
                        strict: false
                    });
                } catch (e) {
                    console.error('KaTeX error:', e);
                    return match;
                }
            });


            // LaTeXç‰¹æ®Šå‘½ä»¤
            const latexCommands = {
                '\\begin{equation}': '<div class="equation">',
                '\\end{equation}': '</div>',
                '\\begin{align}': '<div class="align">',
                '\\end{align}': '</div>',
                '\\begin{matrix}': '<div class="matrix">',
                '\\end{matrix}': '</div>',
                '\\begin{cases}': '<div class="cases">',
                '\\end{cases}': '</div>'
            };

            // è™•ç†LaTeXç’°å¢ƒ
            Object.keys(latexCommands).forEach(cmd => {
                text = text.replace(new RegExp(cmd.replace(/\\/g, '\\\\'), 'g'), latexCommands[cmd]);
            });

            // 2. æ•¸å­—ç¬¦è™Ÿæ›¿æ›
            const mathSymbols = {
                '\\alpha': 'Î±',
                '\\beta': 'Î²',
                '\\gamma': 'Î³',
                '\\delta': 'Î´',
                '\\epsilon': 'Îµ',
                '\\zeta': 'Î¶',
                '\\eta': 'Î·',
                '\\theta': 'Î¸',
                '\\iota': 'Î¹',
                '\\kappa': 'Îº',
                '\\lambda': 'Î»',
                '\\mu': 'Î¼',
                '\\nu': 'Î½',
                '\\xi': 'Î¾',
                '\\pi': 'Ï€',
                '\\rho': 'Ï',
                '\\sigma': 'Ïƒ',
                '\\tau': 'Ï„',
                '\\upsilon': 'Ï…',
                '\\phi': 'Ï†',
                '\\chi': 'Ï‡',
                '\\psi': 'Ïˆ',
                '\\omega': 'Ï‰',
                '\\infty': 'âˆ',
                '\\pm': 'Â±',
                '\\times': 'Ã—',
                '\\div': 'Ã·',
                '\\sum': 'âˆ‘',
                '\\prod': 'âˆ',
                '\\int': 'âˆ«',
                '\\partial': 'âˆ‚',
                '\\nabla': 'âˆ‡',
                '\\therefore': 'âˆ´',
                '\\because': 'âˆµ'
            };

            // æ›¿æ›æ•¸å­—ç¬¦è™Ÿ
            Object.keys(mathSymbols).forEach(symbol => {
                text = text.replace(new RegExp(symbol.replace(/\\/g, '\\\\'), 'g'), mathSymbols[symbol]);
            });

            // 2. è¡¨æ ¼è™•ç†
            text = text.replace(/\|.*\|/g, function(match) {
                const rows = match.split('\n').filter(row => row.trim());
                if (rows.length < 2) return match;

                const tableHTML = rows.map((row, index) => {
                    const cells = row.split('|').filter(cell => cell.trim());
                    const tag = index === 0 ? 'th' : 'td';
                    return `<tr>${cells.map(cell => `<${tag}>${cell.trim()}</${tag}>`).join('')}</tr>`;
                }).join('');

                return `<table class="table table-bordered">${tableHTML}</table>`;
            });

            // 3. ä»»å‹™åˆ—è¡¨
            text = text.replace(/- \[(x| )\] (.*)/g, function(match, checked, content) {
                const isChecked = checked === 'x' ? 'checked' : '';
                return `<div class="task-list-item"><input type="checkbox" ${isChecked} disabled> ${content}</div>`;
            });

            // 4. æ¨™æ³¨
            text = text.replace(/\[\^(\d+)\]:\s*(.*)/g, '<div class="footnote"><sup>$1</sup> $2</div>');
            text = text.replace(/\[\^(\d+)\]/g, '<sup>$1</sup>');

            // 5. é«˜äº®æ¨™è¨˜
            text = text.replace(/==(.*?)==/g, '<mark>$1</mark>');

            // 6. ç¨‹åºä»£ç¢¼å—
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                const language = lang || '';
                return `<pre><code class="language-${language}">${code}</code></pre>`;
            });

            // 7. å–®è¡Œä»£ç¢¼
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            // 8. æ¨™é¡Œè™•ç†
            text = text.replace(/^#{1,6} (.*$)/gm, function(match) {
                const level = match.match(/^#+/)[0].length;
                const content = match.replace(/^#+\s*/, '');
                return `<h${level}>${content}</h${level}>`;
            });

            // 9. å¼•ç”¨block
            text = text.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');

            // 10. æ°´å¹³åˆ†å‰²ç¶«
            text = text.replace(/^(-{3,}|_{3,}|\*{3,})$/gm, '<hr>');

            // 11. å¼ºèª¿èªæ³•
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');  // ç²—é«”
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');  // æ–œé«”
            text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');  // åˆ é™¤ç¶«
            text = text.replace(/__(.*?)__/g, '<u>$1</u>');  // ä¸‹åˆ’ç¶«

            // 12. éˆæ¥åŠåœ–ç‰‡
            text = text.replace(/!\[(.*?)\]\((.*?)\)/g, '<img alt="$1" src="$2">');  // åœ–ç‰‡
            text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');  // éˆæ¥

            // 13. æœ‰åºåˆ—è¡¨
            text = text.replace(/(\d+\. .*(?:\n\d+\. .*)*)/g, function(match) {
                const items = match.split('\n').map(item =>
                    `<li>${item.replace(/^\d+\. /, '')}</li>`
                ).join('');
                return `<ol>${items}</ol>`;
            });

            // 14. ç„¡åºåˆ—è¡¨
            text = text.replace(/(?:^|\n)([-*+] .*(?:\n[-*+] .*)*)/g, function(match) {
                const items = match.split('\n').map(item =>
                    `<li>${item.replace(/^[-*+] /, '')}</li>`
                ).join('');
                return `<ul>${items}</ul>`;
            });

            // 15. ä¸Šæ¨™åŠä¸‹æ¨™
            text = text.replace(/\^(.*?)\^/g, '<sup>$1</sup>');  // ä¸Šæ¨™
            text = text.replace(/~(.*?)~/g, '<sub>$1</sub>');  // ä¸‹æ¨™

            // 16. æ¢è¡Œè™•ç†
            text = text.replace(/(?![^<]*>|\$.*\$)\n/g, '<br>');

            return text;
        }
    });





</script>
</body>
