<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-R1</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂樣式 -->
    <style>
        /* 🌟 全局樣式 */
        body {
            font-family: "Noto Sans TC", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #E3E6E9; /* 霧霾藍灰背景 */
        }

        /* 🌟 聊天界面容器 */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 850px; /* 桌機最大寬度 */
            margin: auto;
            height: 100vh;
            background: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        /* 🌟 頂部標題 */
        h1 {
            text-align: center;
            color: white;
            padding: 15px;
            margin: 0;
            font-size: 24px;
            background: linear-gradient(90deg, #A0A9B2, #7C8793);
            border-radius: 12px 12px 0 0;
        }

        /* 🌟 聊天訊息框 */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #F0F3F6;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }

        /* 🌟 訊息樣式 */
        .message {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            max-width: 75%;
            word-wrap: break-word;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.08);
        }

        .message.user {
            align-self: flex-end;
            background: #91A3B0; /* 靜謐煙霧藍 */
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: #D1D8DD; /* 淡雅灰藍 */
            color: #333;
        }

        /* 🌟 輸入區 */
        #chat-form {
            display: flex;
            padding: 12px;
            background: white;
            border-top: 1px solid #B4BCC4;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #8C98A2;
            border-radius: 8px;
            resize: none;
            min-height: 44px;
            font-size: 16px;
            transition: 0.3s;
            background: #F0F3F6;
        }

        #user-input:focus {
            border-color: #7C8793;
            box-shadow: 0px 0px 8px rgba(124, 135, 147, 0.3);
        }

        /* 🌟 美化按鈕 */
        button {
            background: linear-gradient(135deg, #A0A9B2, #7C8793);
            color: white;
            border: none;
            padding: 12px 16px;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #7C8793, #5E6873);
        }

        /* 🌟 手機適配 */
        @media screen and (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            #chat-box {
                padding: 15px;
            }

            #user-input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }


    </style>
</head>
<body>
<div class="chat-container">
    <h1 style="text-align: center; color: #333;">DeepSeek-R1</h1>
    <div class="chat-box" id="chat-box"></div>
    <div id="loading" class="loading">DeepSeek-R1 正在思考中...</div>

    <form id="chat-form" class="input-container" onsubmit="return handleSubmit(event)">
        <textarea id="user-input" placeholder="輸入您的問題...（Enter 換行，Shift + Enter 送出）" rows="2"></textarea>
        <button type="submit" id="send-button">發送</button>
    </form>


    <form id="reset-form" action="/reset" method="post">
        <button type="submit" class="btn btn-danger" >重置對話</button>
    </form>
</div>

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("user-input");
        const chatForm = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const loading = document.getElementById("loading");
        const sendButton = document.getElementById("send-button");

        let isWaitingForResponse = false; // 標記是否正在等待回應

        loading.style.display = "none"; // 初始隱藏 loading

        // 🔹 讓 Shift+Enter 換行，Enter 直接送出
        input.addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                chatForm.dispatchEvent(new Event("submit"));
            }
        });

        // 🔹 自動調整輸入框高度
        input.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = this.scrollHeight + "px";
        });

        chatForm.onsubmit = async function (e) {
            e.preventDefault();
            const message = input.value.trim();
            if (!message || isWaitingForResponse) return; // 如果正在等待回應，則不處理

            // 🔹 禁用輸入框和按鈕
            input.disabled = true;
            sendButton.disabled = true;
            isWaitingForResponse = true; // 標記為正在等待回應

            // 🔹 將使用者輸入加入對話框
            appendMessage("你", message, "user");

            // 清空輸入框並重設高度
            input.value = "";
            input.style.height = "40px";
            chatBox.scrollTop = chatBox.scrollHeight;

            // 顯示 loading
            loading.style.display = "block";

            // 🔹 創建 AI 訊息區
            const assistantDiv = document.createElement("div");
            assistantDiv.className = "message assistant";
            assistantDiv.innerHTML = "<strong>DeepSeek-R1：</strong><br>";
            chatBox.appendChild(assistantDiv);

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ user_input: message }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    content += decoder.decode(value);

                    // 🔹 將 AI 回應格式化後加入對話框
                    assistantDiv.innerHTML = `<strong>DeepSeek-R1：</strong><br>${formatMarkdown(content)}`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                console.error("請求失敗:", error);
                assistantDiv.innerHTML = `<strong>錯誤：</strong>${error.message}`;
            } finally {
                // 🔹 啟用輸入框和按鈕
                input.disabled = false;
                sendButton.disabled = false;
                isWaitingForResponse = false; // 標記為回應完成
                loading.style.display = "none";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        };

        /**
         * 🔹 插入訊息（支援 Markdown 排版）
         */
        function appendMessage(sender, text, role) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<strong>${sender}：</strong><br>${formatMarkdown(text)}`;
            chatBox.appendChild(messageDiv);
        }

        /**
         * 🔹 格式化 Markdown 內容（完整支援標題、粗體、斜體、列表、程式碼）
         */
        function formatMarkdown(text) {
            // 安全處理，防止惡意 HTML 注入
            text = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            // 處理程式碼塊
            text = text.replace(/```([\s\S]*?)```/g, function (match, code) {
                return `<pre><code>${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>`;
            });

            // 1. **加粗** -> <strong>加粗</strong>
            text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

            // 2. *斜體* -> <em>斜體</em>
            text = text.replace(/\*(.*?)\*/g, "<em>$1</em>");

            // 3. ~~刪除線~~ -> <del>刪除線</del>
            text = text.replace(/~~(.*?)~~/g, "<del>$1</del>");

            // 4. `單行程式碼` -> <code>單行程式碼</code>
            text = text.replace(/`([^`]+)`/g, "<code>$1</code>");

            // 5. ```多行程式碼``` -> <pre><code>...</code></pre>
            text = text.replace(/```([\s\S]*?)```/g, "<pre><code>$1</code></pre>");

            // 6. > 引用文字 -> <blockquote>引用</blockquote>
            text = text.replace(/^> (.*)/gm, "<blockquote>$1</blockquote>");

            // 7. # 標題 (H1-H6)
            text = text.replace(/^###### (.*)/gm, "<h6>$1</h6>");
            text = text.replace(/^##### (.*)/gm, "<h5>$1</h5>");
            text = text.replace(/^#### (.*)/gm, "<h4>$1</h4>");
            text = text.replace(/^### (.*)/gm, "<h3>$1</h3>");
            text = text.replace(/^## (.*)/gm, "<h2>$1</h2>");
            text = text.replace(/^# (.*)/gm, "<h1>$1</h1>");

            // 修正有序清單，保持正確的序號
            text = text.replace(/(\d+\..*(?:\n\d+\..*)*)/g, function (match) {
                let counter = 1; // 用於追踪序號
                const items = match.split("\n")
                    .map(item => {
                        // 忽略原始的數字，使用 counter 生成序號
                        const content = item.replace(/^\d+\. (.*)/, "$1");
                        return `<li value="${counter++}">${content}</li>`;
                    })
                    .join("");
                return `<ol>${items}</ol>`;
            });

            // 9. 支援無序清單（- 或 *）
            // 修改正則表達式以更精確地匹配無序清單
            text = text.replace(/(?:^|\n)([-*] .*(?:\n[-*] .*)*)/g, function (match) {
                const items = match.split("\n").map(item =>
                    item.trim().replace(/^[-*] (.*)/, "<li>$1</li>")
                ).join("");
                return `<ul>${items}</ul>`;
            });

            // 10. 換行處理
            text = text.replace(/\n/g, "<br>");

            return text;
        }

        // 🔹 重置對話
        document.getElementById("reset-form").onsubmit = function (e) {
            e.preventDefault();

            // 清空對話框內容
            chatBox.innerHTML = "";

            // 隱藏 loading 標籤
            loading.style.display = "none";

            // 顯示重置提示
            const resetMessage = document.createElement("div");
            resetMessage.className = "message assistant";
            resetMessage.textContent = "對話已重置。";
            chatBox.appendChild(resetMessage);

            // 滾動到底部
            chatBox.scrollTop = chatBox.scrollHeight;
        };
    });





</script>
</body>
</html>
