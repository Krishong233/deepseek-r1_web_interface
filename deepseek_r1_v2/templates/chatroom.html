<body data-messages="{{ data_messages|safe }}">
<div class="chat-container">
  <h1 style="text-align: center; color: #333;">DeepSeek-R1</h1>
  <div class="chat-box" id="chat-box"></div>
  <div id="loading" class="loading">DeepSeek-R1 æ­£åœ¨æ€è€ƒä¸­...</div>

  <form id="chat-form" class="input-container" onsubmit="return handleSubmit(event)">
    <textarea id="user-input" placeholder="è¼¸å…¥æ‚¨çš„å•é¡Œ...ï¼ˆEnter é€å‡ºï¼ŒShift + Enter æ›è¡Œ ï¼‰" rows="2"></textarea>
    <button type="submit" id="send-button" >ç™¼é€</button>

  <form id="reset-form" action="/reset" method="post" style="height: 50px">

<!-- å¼•å…¥ Bootstrap JS å’Œ Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- JavaScript -->
<script>
  // åœ¨ <script> æ¨™ç±¤å…§ä¿®æ”¹
  document.addEventListener("DOMContentLoaded", function () {
    const input = document.getElementById("user-input");
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const loading = document.getElementById("loading");
    const sendButton = document.getElementById("send-button");
    let messages = [
      { role: "system", content: "You are DeepSeek-R1, a highly intelligent assistant. Respond using clear, Traditional Chinese. You have access to the full conversation history and should use it to provide context-aware responses." }
    ];
    let isWaitingForResponse = false;

    loading.style.display = "none";

    // é…ç½® KaTeX
    renderMathInElement(document.body, {
      delimiters: [
        {left: "\\[", right: "\\]", display: true},
        {left: "\\(", right: "\\)", display: false},
        {left: "$", right: "$", display: false},
        {left: "$$", right: "$$", display: true}
      ],
      throwOnError: false,
      errorColor: '#cc0000'
    });

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        chatForm.dispatchEvent(new Event("submit"));
      }
    });

    input.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });

    chatForm.onsubmit = async function (e) {
      e.preventDefault();
      const message = input.value.trim();
      if (!message || isWaitingForResponse) return;

      input.disabled = true;
      sendButton.disabled = true;
      isWaitingForResponse = true;

      // æ·»åŠ ç”¨æˆ¶è¨Šæ¯åˆ°æ­·å²å’Œç•Œé¢
      messages.push({ role: "user", content: message });
      appendMessage("ä½ ", message, "user");

      input.value = "";
      input.style.height = "40px";
      chatBox.scrollTop = chatBox.scrollHeight;
      loading.style.display = "block";

      const assistantDiv = document.createElement("div");
      assistantDiv.className = "message assistant";
      assistantDiv.innerHTML = "<strong>DeepSeek-R1ï¼š</strong><br>";
      chatBox.appendChild(assistantDiv);

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: messages })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let content = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          content += decoder.decode(value);
          assistantDiv.innerHTML = `<strong>DeepSeek-R1ï¼š</strong><br>${formatMarkdown(content)}`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }

        // æ·»åŠ åŠ©æ‰‹å›æ‡‰åˆ°æ­·å²
        messages.push({ role: "assistant", content: content });
      } catch (error) {
        assistantDiv.innerHTML = `<strong>éŒ¯èª¤ï¼š</strong>${error.message}`;
      } finally {
        input.disabled = false;
        sendButton.disabled = false;
        isWaitingForResponse = false;
        loading.style.display = "none";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    };

    document.getElementById("reset-form").onsubmit = function (e) {
      e.preventDefault();
      messages = [
        { role: "system", content: "You are DeepSeek-R1, a highly intelligent assistant. Respond using clear, Traditional Chinese. You have access to the full conversation history and should use it to provide context-aware responses." }
      ];
      chatBox.innerHTML = "";
      loading.style.display = "none";
      const resetMessage = document.createElement("div");
      resetMessage.className = "message assistant";
      resetMessage.textContent = "å°è©±å·²é‡ç½®ã€‚";
      chatBox.appendChild(resetMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    function loadInitialMessages() {
      messages.forEach(msg => {
        if (msg.role === "user") appendMessage("ä½ ", msg.content, "user");
        else if (msg.role === "assistant") appendMessage("DeepSeek-R1", msg.content, "assistant");
      });
    }

    function countTokens(message) {
      // ç°¡å–®ä¼°ç®—ï¼šæ¯å€‹å­—ç¬¦ç´„ 0.5 token
      return Math.ceil(JSON.stringify(message).length / 2);
    }

    function trimMessagesByTokens() {
      let totalTokens = messages.reduce((sum, msg) => sum + countTokens(msg), 0);
      while (totalTokens > MAX_TOKENS && messages.length > 1) {
        messages.splice(1, 1); // ç§»é™¤æœ€æ—©çš„éç³»çµ±è¨Šæ¯
        totalTokens = messages.reduce((sum, msg) => sum + countTokens(msg), 0);
        chatBox.innerHTML = ""; // é‡æ–°æ¸²æŸ“
        const trimMessage = document.createElement("div");
        trimMessage.className = "message assistant";
        trimMessage.textContent = "å°è©±æ­·å²å·²è¶…å‡º 3000 token é™åˆ¶ï¼Œæœ€æ—©è¨Šæ¯å·²è¢«ä¿®å‰ªã€‚";
        chatBox.appendChild(trimMessage);
      }
      localStorage.setItem("chatHistory", JSON.stringify(messages));
    }
    /**
     * ğŸ”¹ æ ¼å¼åŒ– Markdown å…§å®¹ï¼ˆå®Œæ•´æ”¯æ´æ¨™é¡Œã€ç²—é«”ã€æ–œé«”ã€åˆ—è¡¨ã€ç¨‹å¼ç¢¼ï¼‰
     */
    function appendMessage(sender, text, role) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;
      messageDiv.innerHTML = `<strong>${sender}ï¼š</strong><br>${formatMarkdown(text)}`;
      chatBox.appendChild(messageDiv);

      // é‡æ–°æ¸²æŸ“æ•¸å­¸å…¬å¼
      renderMathInElement(messageDiv, {
        delimiters: [
          {left: "\\(", right: "\\)", display: false},
          {left: "\\[", right: "\\]", display: true},
          {left: "$", right: "$", display: false},
          {left: "$$", right: "$$", display: true}
        ],
        throwOnError: false,
        errorColor: '#cc0000',
        macros: {
          "\\pm": "\\pm",
          "\\sqrt": "\\sqrt",
          "\\boxed": "\\boxed",
          "\\Delta": "\\Delta"
        },
        strict: false
      });
    }
    function formatMarkdown(text) {
      // å®‰å…¨è™•ç†ï¼Œé˜²æ­¢æƒ¡æ„ HTML æ³¨å…¥
      text = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

      // 1. LaTeX æ•¸å­¸å…¬å¼è™•ç†
      // è¡Œå†…å…¬å¼: \( formula \) æˆ– $ formula $
      text = text.replace(/\\\[([\s\S]*?)\\\]/g, function(match, formula) {
        try {
          return katex.renderToString(formula.trim(), {
            throwOnError: false,
            displayMode: true,
            strict: false
          });
        } catch (e) {
          console.error('KaTeX error:', e);
          return match;
        }
      });

      // è™•ç†è¡Œå†…æ•¸å­¸å…¬å¼
      text = text.replace(/\\\(([\s\S]*?)\\\)/g, function(match, formula) {
        try {
          return katex.renderToString(formula.trim(), {
            throwOnError: false,
            displayMode: false,
            strict: false
          });
        } catch (e) {
          console.error('KaTeX error:', e);
          return match;
        }
      });


      // LaTeXç‰¹æ®Šå‘½ä»¤
      const latexCommands = {
        '\\begin{equation}': '<div class="equation">',
        '\\end{equation}': '</div>',
        '\\begin{align}': '<div class="align">',
        '\\end{align}': '</div>',
        '\\begin{matrix}': '<div class="matrix">',
        '\\end{matrix}': '</div>',
        '\\begin{cases}': '<div class="cases">',
        '\\end{cases}': '</div>'
      };

      // è™•ç†LaTeXç’°å¢ƒ
      Object.keys(latexCommands).forEach(cmd => {
        text = text.replace(new RegExp(cmd.replace(/\\/g, '\\\\'), 'g'), latexCommands[cmd]);
      });

      // 2. æ•¸å­—ç¬¦è™Ÿæ›¿æ›
      const mathSymbols = {
        '\\alpha': 'Î±',
        '\\beta': 'Î²',
        '\\gamma': 'Î³',
        '\\delta': 'Î´',
        '\\epsilon': 'Îµ',
        '\\zeta': 'Î¶',
        '\\eta': 'Î·',
        '\\theta': 'Î¸',
        '\\iota': 'Î¹',
        '\\kappa': 'Îº',
        '\\lambda': 'Î»',
        '\\mu': 'Î¼',
        '\\nu': 'Î½',
        '\\xi': 'Î¾',
        '\\pi': 'Ï€',
        '\\rho': 'Ï',
        '\\sigma': 'Ïƒ',
        '\\tau': 'Ï„',
        '\\upsilon': 'Ï…',
        '\\phi': 'Ï†',
        '\\chi': 'Ï‡',
        '\\psi': 'Ïˆ',
        '\\omega': 'Ï‰',
        '\\infty': 'âˆ',
        '\\pm': 'Â±',
        '\\times': 'Ã—',
        '\\div': 'Ã·',
        '\\sum': 'âˆ‘',
        '\\prod': 'âˆ',
        '\\int': 'âˆ«',
        '\\partial': 'âˆ‚',
        '\\nabla': 'âˆ‡',
        '\\therefore': 'âˆ´',
        '\\because': 'âˆµ'
      };

      // æ›¿æ›æ•¸å­—ç¬¦è™Ÿ
      Object.keys(mathSymbols).forEach(symbol => {
        text = text.replace(new RegExp(symbol.replace(/\\/g, '\\\\'), 'g'), mathSymbols[symbol]);
      });

      // 2. è¡¨æ ¼è™•ç†
      text = text.replace(/\|.*\|/g, function(match) {
        const rows = match.split('\n').filter(row => row.trim());
        if (rows.length < 2) return match;

        const tableHTML = rows.map((row, index) => {
          const cells = row.split('|').filter(cell => cell.trim());
          const tag = index === 0 ? 'th' : 'td';
          return `<tr>${cells.map(cell => `<${tag}>${cell.trim()}</${tag}>`).join('')}</tr>`;
        }).join('');

        return `<table class="table table-bordered">${tableHTML}</table>`;
      });

      // 3. ä»»å‹™åˆ—è¡¨
      text = text.replace(/- \[(x| )\] (.*)/g, function(match, checked, content) {
        const isChecked = checked === 'x' ? 'checked' : '';
        return `<div class="task-list-item"><input type="checkbox" ${isChecked} disabled> ${content}</div>`;
      });

      // 4. æ¨™æ³¨
      text = text.replace(/\[\^(\d+)\]:\s*(.*)/g, '<div class="footnote"><sup>$1</sup> $2</div>');
      text = text.replace(/\[\^(\d+)\]/g, '<sup>$1</sup>');

      // 5. é«˜äº®æ¨™è¨˜
      text = text.replace(/==(.*?)==/g, '<mark>$1</mark>');

      // 6. ç¨‹åºä»£ç¢¼å—
      text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
        const language = lang || '';
        return `<pre><code class="language-${language}">${code}</code></pre>`;
      });

      // 7. å–®è¡Œä»£ç¢¼
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

      // 8. æ¨™é¡Œè™•ç†
      text = text.replace(/^#{1,6} (.*$)/gm, function(match) {
        const level = match.match(/^#+/)[0].length;
        const content = match.replace(/^#+\s*/, '');
        return `<h${level}>${content}</h${level}>`;
      });

      // 9. å¼•ç”¨block
      text = text.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');

      // 10. æ°´å¹³åˆ†å‰²ç¶«
      text = text.replace(/^(-{3,}|_{3,}|\*{3,})$/gm, '<hr>');

      // 11. å¼ºèª¿èªæ³•
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');  // ç²—é«”
      text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');  // æ–œé«”
      text = text.replace(/~~(.*?)~~/g, '<del>$1</del>');  // åˆ é™¤ç¶«
      text = text.replace(/__(.*?)__/g, '<u>$1</u>');  // ä¸‹åˆ’ç¶«

      // 12. éˆæ¥åŠåœ–ç‰‡
      text = text.replace(/!\[(.*?)\]\((.*?)\)/g, '<img alt="$1" src="$2">');  // åœ–ç‰‡
      text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');  // éˆæ¥

      // 13. æœ‰åºåˆ—è¡¨
      text = text.replace(/(\d+\. .*(?:\n\d+\. .*)*)/g, function(match) {
        const items = match.split('\n').map(item =>
                `<li>${item.replace(/^\d+\. /, '')}</li>`
        ).join('');
        return `<ol>${items}</ol>`;
      });

      // 14. ç„¡åºåˆ—è¡¨
      text = text.replace(/(?:^|\n)([-*+] .*(?:\n[-*+] .*)*)/g, function(match) {
        const items = match.split('\n').map(item =>
                `<li>${item.replace(/^[-*+] /, '')}</li>`
        ).join('');
        return `<ul>${items}</ul>`;
      });

      // 15. ä¸Šæ¨™åŠä¸‹æ¨™
      text = text.replace(/\^(.*?)\^/g, '<sup>$1</sup>');  // ä¸Šæ¨™
      text = text.replace(/~(.*?)~/g, '<sub>$1</sub>');  // ä¸‹æ¨™

      // 16. æ¢è¡Œè™•ç†
      text = text.replace(/(?![^<]*>|\$.*\$)\n/g, '<br>');

      return text;
    }
  });

</script>
