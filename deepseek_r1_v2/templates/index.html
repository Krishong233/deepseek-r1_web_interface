<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-R1 - 主頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #375f73 0%, rgb(126, 190, 225) 100%);
            color: #00a5ff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgb(32, 142, 217);
        }
        h1 {
            color: #93d3ff;
            font-size: 48px;
            text-shadow: 0 0 10px #00FF7F;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #FFFFFF;
            margin-bottom: 30px;
        }
        .btn-eva {
            background: linear-gradient(135deg, rgb(147, 211, 255), rgb(212, 221, 227));
            color: rgba(142, 140, 143, 0.94);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-eva:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #249ee0;
        }
        #question-box {
            display: none;
            margin-top: 20px;
        }
        #question-box input {
            background: #aad7f6;
            border: 1px solid #00a5ff;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }
        #question-box button {
            background: #73c8ff;
            color: #1A1A1A;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-sql {
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        .btn-sql:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff4500;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 32px;
            }
            p {
                font-size: 16px;
            }
            .btn-eva {
                padding: 10px 20px;
                font-size: 18px;
            }
            #question-box input {
                width: 100%;
                padding: 8px;
            }
            #question-box button {
                padding: 8px 16px;
            }

        }
    </style>
</head>
<body>
<div class="container">
    <h1>DeepSeek-R1</h1>
    <p>歡迎體驗 DeepSeek-R1，一個融合尖端科技與智能的聊天助手項目。基於 DeepSeek API 構建，提供高效、自然的對話體驗。點擊下方按鈕，通過簡單驗證即可進入聊天界面。</p>
    <button class="btn-eva" id="chat-btn">進入聊天室</button>
    <button class="btn-sql" id="sql-test-btn">進行 SQL 測驗</button>
    <div id="question-box">
        <p id="question-text"></p>
        <form id="answer-form">
            <input type="text" id="answer-input" placeholder="輸入答案">
            <button type="submit" id="submit-answer">提交</button>
        </form>
        <p id="error-msg" style="color: #FF4500;"></p>
    </div>
</div>

<script>
    document.getElementById("sql-test-btn").addEventListener("click", () => {
        window.location.href = "/sql-test";
    });
    document.getElementById("chat-btn").addEventListener("click", async () => {
        const questionBox = document.getElementById("question-box");
        questionBox.style.display = "block";
        const response = await fetch("/get_question");
        if (response.status === 403) {
            document.getElementById("error-msg").textContent = "您的 IP 已被封鎖";
            document.getElementById("chat-btn").disabled = true;
        } else {
            const questionText = await response.text();
            document.getElementById("question-text").textContent = questionText;
            document.getElementById("error-msg").textContent = "";
        }
    });

    document.getElementById("answer-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const answer = document.getElementById("answer-input").value.trim();
        if (!answer) return;
        const submitButton = document.getElementById("submit-answer");
        submitButton.disabled = true;
        const response = await fetch("/validate_answer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ answer: answer })
        });
        const result = await response.json();
        submitButton.disabled = false;
        if (result.success) {
            window.location.href = "/chatroom";
        } else {
            if (result.blocked) {
                document.getElementById("error-msg").textContent = "嘗試次數已用盡，您的 IP 已被封鎖 24 小時。";
                document.getElementById("chat-btn").disabled = true;
                document.getElementById("submit-answer").disabled = true;
            } else {
                document.getElementById("error-msg").textContent = `答案錯誤！已嘗試 ${result.attempts} 次。`;
            }
        }
    });
</script>
</body>
</html>
